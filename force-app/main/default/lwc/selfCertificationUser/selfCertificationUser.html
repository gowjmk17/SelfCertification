<template>
    <lightning-card title="Self-Certification">
        <div class="slds-p-around_medium">
                    <!-- Form -->
            <lightning-input label="User Name" value={userName} disabled></lightning-input>
            <lightning-input label="Country" value={country} disabled></lightning-input>
            <lightning-input label="Certification Period" value={certificationPeriod} disabled></lightning-input>

            <lightning-textarea label="Comments" value={comments} onchange={handleCommentsChange}></lightning-textarea>

            <lightning-input type="checkbox" label="I confirm the accuracy of this certification." checked={confirmation} onchange={handleConfirmationChange}></lightning-input>

            <lightning-input type="checkbox" label="I agree this serves as my e-signature." checked={eSignature} onchange={handleESignatureChange}></lightning-input>

            <template if:true={recordId}>
                <p class="slds-text-color_success">Record submitted successfully!</p>
            </template>

            <lightning-file-upload
                label="Upload Signed PDF"
                name="fileUploader"
                record-id={recordId}
                accept=".pdf"
                onuploadfinished={handleUploadFinished}>
            </lightning-file-upload>

            <div class="slds-m-top_medium">
                <lightning-button label="Submit" variant="brand" onclick={handleSubmit}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
